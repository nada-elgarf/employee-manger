<mat-card class="employee-card">
  <mat-card-header>
    <mat-card-title>{{ employee.fullName }}</mat-card-title>
    <mat-card-subtitle>{{ employee.department }}</mat-card-subtitle>
  </mat-card-header>

  <mat-card-content>
    <div class="employee-info">
      <div class="info-item">
        <mat-icon>calendar_today</mat-icon>
        <span>Hired: {{ employee.hireDate | date: 'mediumDate' }}</span>
      </div>

      <div class="status-container">
        <mat-chip class="status-chip" [ngClass]="{
            'status-active': employee.status === 'Active',
            'status-suspended': employee.status === 'Suspended',
            'status-inactive': employee.status === 'Inactive'
          }">
          <mat-icon>{{ getStatusIcon(employee.status) }}</mat-icon>
          {{ employee.status }}
        </mat-chip>
      </div>
    </div>
  </mat-card-content>

  <mat-card-actions>
    <button mat-raised-button (click)="onEdit()" class="action-btn edit-btn">
      <mat-icon>edit</mat-icon>
      Edit
    </button>

    <button mat-raised-button (click)="onDelete()" class="action-btn delete-btn">
      <mat-icon>delete</mat-icon>
      Delete
    </button>
  </mat-card-actions>
</mat-card>
